<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    id="list1"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="['list2', 'list3']"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<h1>Now we will test dyniamic adding of</h1>

<button (click)="addArray()">Add Array</button>

<div>
<div *ngFor="let item of containerArray; let i = index" class="example-container">
  <div cdkDropList
      id="{{'item-' + i}}"
      [cdkDropListData]="item"
      [cdkDropListConnectedTo]="createDynamicConnectedList(i)"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let el of item" cdkDrag>{{el}}</div>
  </div>
</div>
</div>
